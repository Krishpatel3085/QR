<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details QR Generator</title>
    <!-- 1. Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Include qrious.js for QR code generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        /* A simple class to hide elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans p-4">

    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-md transition-all duration-300">

        <!-- ===== VIEW 1: USER FORM (Default View) ===== -->
        <div id="form-container">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Enter Your Details</h2>
            <form id="user-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
                <div>
                    <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                    Generate QR Code
                </button>
            </form>
        </div>

        <!-- ===== VIEW 2: QR CODE DISPLAY (Hidden by default) ===== -->
        <div id="qr-container" class="hidden text-center">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Your Unique QR Code</h2>
            <p class="text-gray-600 mb-4">Scan this code to view your details.</p>
            <!-- Canvas element where the QR code will be drawn -->
            <canvas id="qr-canvas" class="w-full max-w-xs mx-auto rounded-lg shadow-md border border-gray-200"></canvas>
            <button id="back-button" class="mt-6 w-full bg-gray-600 text-white p-3 rounded-lg font-semibold hover:bg-gray-700 transition-colors">
                Create New
            </button>
        </div>

        <!-- ===== VIEW 3: USER DETAILS (Hidden by default, shown on QR scan) ===== -->
        <div id="details-container" class="hidden">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">User Details</h2>
            <div id="details-card" class="bg-blue-50 p-6 rounded-lg shadow-md space-y-3">
                <div class="flex justify-between">
                    <span class="font-semibold text-gray-700">Username:</span>
                    <span id="details-username" class="text-gray-900 font-medium"></span>
                </div>
                <hr>
                <div class="flex justify-between">
                    <span class="font-semibold text-gray-700">Email:</span>
                    <span id="details-email" class="text-gray-900 font-medium"></span>
                </div>
                <hr>
                <div class="flex justify-between">
                    <span class="font-semibold text-gray-700">Mobile:</span>
                    <span id="details-mobile" class="text-gray-900 font-medium"></span>
                </div>
            </div>
            <p id="details-error" class="hidden text-center text-red-500 mt-4"></p>
        </div>

    </div>

    <script>
        // Wait for the DOM to be fully loaded before running script
        window.addEventListener('DOMContentLoaded', () => {

            // === 1. Get DOM Elements ===
            const formContainer = document.getElementById('form-container');
            const qrContainer = document.getElementById('qr-container');
            const detailsContainer = document.getElementById('details-container');

            const userForm = document.getElementById('user-form');
            const qrCanvas = document.getElementById('qr-canvas');
            const backButton = document.getElementById('back-button');

            const detailsUsername = document.getElementById('details-username');
            const detailsEmail = document.getElementById('details-email');
            const detailsMobile = document.getElementById('details-mobile');
            const detailsCard = document.getElementById('details-card');
            const detailsError = document.getElementById('details-error');

            // === 2. Page Load "Router" ===
            // This function checks the URL to see if we should show the form or details
            function handlePageLoad() {
                const params = new URLSearchParams(window.location.search);
                const userId = params.get('id');

                if (userId) {
                    // If an 'id' is in the URL, try to display details
                    displayUserDetails(userId);
                } else {
                    // Otherwise, show the main form
                    showView(formContainer);
                }
            }

            // === 3. Function to Display User Details ===
            function displayUserDetails(userId) {
                // Retrieve the user data from localStorage
                const userDataString = localStorage.getItem(userId);

                if (userDataString) {
                    const userData = JSON.parse(userDataString);

                    // Populate the details card
                    detailsUsername.textContent = userData.username;
                    detailsEmail.textContent = userData.email;
                    detailsMobile.textContent = userData.mobile;

                    // Show the details view
                    showView(detailsContainer);
                    detailsCard.classList.remove('hidden');
                    detailsError.classList.add('hidden');
                } else {
                    // If no data is found for that ID
                    detailsError.textContent = 'User not found or data has expired.';
                    detailsCard.classList.add('hidden');
                    detailsError.classList.remove('hidden');
                    showView(detailsContainer);
                }
            }

            // === 4. Form Submission Handler ===
            userForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Stop form from reloading the page

                // Get form values
                const username = e.target.username.value;
                const email = e.target.email.value;
                const mobile = e.target.mobile.value;

                // Create a unique ID for this user's data
                const userId = 'user_' + crypto.randomUUID();

                // Store the data in localStorage
                const userData = { username, email, mobile };
                localStorage.setItem(userId, JSON.stringify(userData));

                // Generate the unique URL for the QR code
                // This points back to this same page, but with a query parameter
                const url = `${window.location.origin}${window.location.pathname}?id=${userId}`;

                // Generate the QR code
                new QRious({
                    element: qrCanvas,
                    value: url,
                    size: 250,        // Size in pixels
                    level: 'H',       // High error correction
                    padding: 15
                });

                // Show the QR code view
                showView(qrContainer);
                
                // Clear the form for the next use
                userForm.reset();
            });

            // === 5. "Create New" Button Handler ===
            backButton.addEventListener('click', () => {
                // Clear the URL query string by reloading the page to its base path.
                // This fixes SecurityError with pushState in sandboxed environments.
                window.location.href = window.location.pathname;
            });

            // === 6. Helper function to switch views ===
            function showView(viewToShow) {
                // Hide all views first
                formContainer.classList.add('hidden');
                qrContainer.classList.add('hidden');
                detailsContainer.classList.add('hidden');

                // Show the requested view
                viewToShow.classList.remove('hidden');
            }

            // === 7. Initial Page Load ===
            handlePageLoad();
        });
    </script>

</body>
</html>
